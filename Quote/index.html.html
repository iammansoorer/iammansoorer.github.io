<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="quotegenerator.css">
</head>    
<body>
    
<div class="quote-box"> 
   <h2>Quote of the Day</h2>
   <blockquote id="quote">Loading...</blockquote>
    <span id="author">Loading...</span>
    <div>
        <button onclick="getquote()">New Quote</button>
        <button onclick="tweet()"><img src="twitter.png">Tweet</button>
    </div>
</div>    
   
<script>
    
const quote = document.getElementById("quote");
const author = document.getElementById("author");    



async function getquote()
{
    const url = "https://api.quotable.io/random";
    const response = await fetch(url);
    var data = await response.json();
    quote.innerHTML = data.content;
    author.innerHTML = data.author;
}
function tweet()
{
    window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "  - by " + author.innerHTML, "Tweet Window", "Width=800, height=600");
}    
    

    
</script>   
    
</body>
</html>
